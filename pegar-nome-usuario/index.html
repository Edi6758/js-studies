<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verificador de idade</title>
</head>
<body>
    <main>
        
        <div name="formulario">
            <h1>Bem vindo recruta, por favor informe seu nome</h1>
            
            <label for="nome">Digite seu nome</label>
            <input type="text" id="nomeId" placeholder="ex: Edivaldo" required="required" name="nome">
            
            <label for="sobrenome">Digite seu sobrenome</label>
            <input type="text" id="sobrenomeId" placeholder="ex: Ferreira De Souza Jr" required="required">
            
            <label for="campodeestudo">Informe seu capo de estudo</label>
            <input type="text" id="campoDeEstudoId" placeholder="ex: Engenharia civil" required="required">
            
            <label for="nascimento">Informe sua data de nascimento</label>
            <input type="date" id="dataId" required="required">
            
            <input type="submit" onclick="Enviar()" value="Enviar">

            <textarea name="" id="resultado" cols="30" rows="10" readonly></textarea>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
